name: Check chef-lang

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: actions/checkout@v3
    - name: Build
      run: nix develop --command sh -c "make build"
    - name: Run language tests
      run: nix develop --command sh -c "make test-lang"
    - name: Run python module tests
      run: nix develop --command sh -c "make test-python"

  clippy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
          with:
              components: clippy
        - name: run clippy
          run: cargo clippy --manifest-path chef-lang/Cargo.toml -- --deny warnings

  rustfmt:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
          with:
              components: rustfmt
        - name: run rustfmt
          run: cargo fmt --manifest-path chef-lang/Cargo.toml --check
