name: Build and Test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: cargo build -v --manifest-path chef-lang/Cargo.toml
    - name: Run tests
      run: cargo test -v --manifest-path chef-lang/Cargo.toml

  clippy:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
          with:
              components: clippy
        - name: run clippy
          run: cargo clippy --manifest-path chef-lang/Cargo.toml -- --deny warnings

  rustfmt:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: dtolnay/rust-toolchain@stable
          with:
              components: rustfmt
        - name: run rustfmt
          run: cargo fmt --manifest-path chef-lang/Cargo.toml --check
